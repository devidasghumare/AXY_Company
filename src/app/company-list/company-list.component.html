<div class="header">
    <h3>Company List
        <span class="exit cursor" (click)="logout()" matTooltip="Logout"
        aria-label="Logout">
            <mat-icon>exit_to_app</mat-icon>
        </span>
    </h3>    
</div>
<div class="row">
    <div class="select dropdown">
          <mat-form-field appearance="fill">
        <mat-select (selectionChange)="handleChange($event.value)" [(value)]="selected">
          <mat-option *ngFor="let list of companyList" [value]="list.id">
            {{list.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button type="button" class="btn btn-primary" (click)="openEdit(contactList.length,false)">Add More</button>
    </div>
  <div class="column box-img">
    <img class="card-img-top" src="{{selectedObject.logo}}" class="logo" alt="Company logo url is not work properly">
    <h2>{{selectedObject.name}}</h2>
    <p>{{selectedObject.description}}</p>
    <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Country</th>
            <th scope="col">phone</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cont of contactList; let i = index">
            <td>{{cont.name}}</td>
            <td>{{cont.country}}</td>
            <td>{{cont.phone}}</td>
            <td class="cursor" (click)="openEdit(i,true)"><mat-icon>edit</mat-icon></td>
            <td class="cursor" (click)="deleteContact(cont.id)"><mat-icon>delete</mat-icon></td>
          </tr>     
        </tbody>
      </table>    
  </div> 
</div>
  <div class="footer">
    <p>@Copyright AXY Company 2021</p>
  </div>
