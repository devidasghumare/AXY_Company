<h1 mat-dialog-title>Please Add/Edit data</h1>
<div mat-dialog-content>
    <form [formGroup]="contactForm" novalidate (ngSubmit)="onSubmit(contactForm.value)">
    <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Country</th>
            <th scope="col">phone</th>
          </tr>
        </thead>
        <tbody>
          <tr>              
            <td> 
                <mat-form-field>                
                <input autofocus type="text" matInput placeholder="Enter name" formControlName="name">
                <small *ngIf="contactForm.get('name').errors?.required &&(contactForm.get('name').touched || contactForm.get('name').dirty)" class="text-danger">Name is required</small>
                </mat-form-field>
            </td>
            <td> 
                <mat-form-field>                
                <input autofocus type="text" matInput placeholder="Enter country" formControlName="country">
                <small *ngIf="contactForm.get('country').errors?.required &&(contactForm.get('country').touched || contactForm.get('country').dirty)" class="text-danger">Country is required</small>
              </mat-form-field></td>
            <td> <mat-form-field>
              
                <input autofocus type="text" matInput placeholder="Enter phone" formControlName="phone">
                <small *ngIf="contactForm.get('phone').errors?.required &&(contactForm.get('phone').touched || contactForm.get('phone').dirty)" class="text-danger">Phone is required</small>
              </mat-form-field></td>
          </tr>     
        </tbody>
      </table>
<div mat-dialog-actions>
  <button mat-button type="submit">Update</button>
  <button mat-button (click)="onNoClick()">Cancle</button>
</div>
</form>
</div>
